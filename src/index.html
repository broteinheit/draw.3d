<!doctype html>
<html>
    <head>
        <title>draw.3d</title>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <style>
            html, body {
                margin: 0px;
                background-color: lightblue;
            }

            .ball {
                position: absolute;
                top   : 90px;
                left  : 90px;
                width : 40px;
                height: 40px;
                background: blue;
                border-radius: 100%;
            }
        </style>
    </head>

    <body>
        <div class="ball"></div>
        <pre class="output"></pre>

        beta_other: <span id="betaO"></span><br>
        gamma_other: <span id="gammaO"></span>

        <script>
        
            var ball   = document.querySelector('.ball');
            var output = document.querySelector('.output');
            var beta;
            var gamma;
            var id;


            function handleOrientation(event) {
                var minX = 0;
                var minY = innerHeight/2-innerWidth/2;
                var maxY = innerWidth - ball.clientWidth;
                var maxX = innerWidth - ball.clientWidth;

                var absolute = event.absolute;
                var alpha = event.alpha;
                beta = event.beta;  // In degree in the range [-180,180]
                gamma = event.gamma; // In degree in the range [-90,90]

                // Because we don't want to have the device upside down
                // We constrain the x value to the range [-90,90]
                if (beta >  90) { beta =  90};
                if (beta <  -90) { beta =  -90};
                if (gamma > 90) { gamma = 90};
                if (gamma < -90) { gamma = -90};

                output.innerHTML  = "absolute: " + absolute + "\n";
                output.innerHTML += "alpha: " + alpha + "\n";
                output.innerHTML += "beta: " + beta + "\n";
                output.innerHTML += "gamma: " + gamma + "\n";
                output.innerHTML += "maxX: " + maxX + "\n";
                output.innerHTML += "maxY: " + maxY + "\n";

                // To make computation easier we shift the range of
                // x and y to [0,180]

                // 10 is half the size of the ball
                // It center the positioning point to the center of the ball
                ball.style.top  = (minY + (maxY*(beta+90)/180)) + "px";
                ball.style.left = (minX + (maxX*(gamma+90)/180)) + "px";
            }

            window.addEventListener('deviceorientation', handleOrientation);
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();

            socket.on('id', function(msg) {
                id = msg;
            });

            socket.on('orientation', function(msg) {
                var obj = JSON.parse(msg);
                $('#betaO').html(obj.beta);
                $('#gammaO').html(obj.gamma);
            });

            function sendOrientation() {
                var obj = {
                    id: id,
                    beta: beta,
                    gamma: gamma
                }
                socket.emit('orientation', JSON.stringify(obj));
            };

            setInterval(sendOrientation, 10);
        </script>
    </body>
</html>
