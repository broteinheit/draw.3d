<!doctype html>
<html>
    <head>
        <title>draw.3d</title>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <style>
            html, body {
                margin: 0;
                background-color: black;
                overflow: hidden;
            }

			canvas { 
                width: 100%; 
                height: 100% 
            }
        </style>
    </head>

    <body>
        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script>
            var users = [];
            
            var spheres = {};

            function addSphere(color, id) {
                var geometry = new THREE.ConeGeometry( 0.25, 1, 32 );
                var material = new THREE.MeshStandardMaterial( { color: color } );
                var sphere = new THREE.Mesh( geometry, material );
                scene.add( sphere );

                sphere.rotation.x = Math.PI / 2;

                spheres[id] = {
                    renderElem: sphere, 
                    direction: {x: 0, y: 0, z: 0.05},
                    mul: {xMul: 1, yMul: 1, zMul: 1}
                };
            }

            function move() {
                for(x in spheres) {
                    var elem = spheres[x];
/*
                    elem.renderElem.position.x += elem.direction.x;
                    elem.renderElem.position.y += elem.direction.y;
                    elem.renderElem.position.z += elem.direction.z;
                    */
                   elem.renderElem.translateY(0.05);

                };
            }







            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight);
            document.body.appendChild( renderer.domElement );

            scene.add( new THREE.AmbientLight( 0x666666 ) );
            var light = new THREE.DirectionalLight( 0xdfebff, 1 );

            light.position.set( 50, 200, 100 );
            light.position.multiplyScalar( 1.3 );
            light.castShadow = true;
            light.shadow.mapSize.width = 1024;
            light.shadow.mapSize.height = 1024;
            var d = 300;
            light.shadow.camera.left = - d;
            light.shadow.camera.right = d;
            light.shadow.camera.top = d;
            light.shadow.camera.bottom = - d;
            light.shadow.camera.far = 1000;

            scene.add( light );
            
            var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 20000, 20000 ), 
                new THREE.MeshStandardMaterial( {color: 0xff0000} ) );
            mesh.position.y = - 250;
            mesh.rotation.x = - Math.PI / 2;
            mesh.receiveShadow = true;
            scene.add( mesh );
            
            camera.position.z = -5;
            camera.position.y = 5;

            
            var controls = new THREE.OrbitControls( camera, renderer.domElement );
            controls.enableDamping = true;
            controls.dampingFactor = 1;
            controls.enableZoom = true;
            //controls.autoRotate = true;

            function animate() {
                move();
                requestAnimationFrame( animate );
                
                controls.update();
                renderer.render( scene, camera );
            }
            animate();
            
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io('/server');

            var roll = 0;
            var pitch = 0;
            var yaw = 0;

            socket.on('users changed', function(msg) {
                msg.forEach(elem => {
                    addSphere('white', elem);
                });
            });

            socket.on('orientation', function(msg) {
                console.log(msg);
                console.log(spheres);

                var obj = spheres[msg.id];
                
                var e = obj.renderElem.rotation;
                
                e.set(e.x + msg.beta * Math.PI / 180 * -0.02, 0, e.z + msg.gamma * Math.PI / 180 * -0.025);

                console.log(obj.renderElem.rotation);

                
            });
        </script>
    </body>
</html>
