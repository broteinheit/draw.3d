<!doctype html>
<html>
    <head>
        <title>draw.3d</title>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <style>
            html, body {
                margin: 0;
                background-color: black;
                overflow: hidden;
            }

			canvas { 
                width: 100%; 
                height: 100% 
            }
        </style>
    </head>

    <body>
        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script>
            var users = [];
            
            var spheres = {};

            function addSphere(color, id) {
                var geometry = new THREE.SphereGeometry( 0.25, 32, 32 );
                var material = new THREE.MeshStandardMaterial( { color: color } );
                var sphere = new THREE.Mesh( geometry, material );
                scene.add( sphere );

                spheres[id] = {
                    renderElem: sphere, 
                    direction: {x: 0, y: 0, z: 0}
                };
            }

            function move() {
                for(x in spheres) {
                    var elem = spheres[x];

                    elem.renderElem.position.x += elem.direction.x;
                    elem.renderElem.position.y += elem.direction.y;
                    elem.renderElem.position.z += elem.direction.z;
                };
            }







            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight);
            document.body.appendChild( renderer.domElement );

            scene.add( new THREE.AmbientLight( 0x666666 ) );
            var light = new THREE.DirectionalLight( 0xdfebff, 1 );

            light.position.set( 50, 200, 100 );
            light.position.multiplyScalar( 1.3 );
            light.castShadow = true;
            light.shadow.mapSize.width = 1024;
            light.shadow.mapSize.height = 1024;
            var d = 300;
            light.shadow.camera.left = - d;
            light.shadow.camera.right = d;
            light.shadow.camera.top = d;
            light.shadow.camera.bottom = - d;
            light.shadow.camera.far = 1000;

            scene.add( light );
            
            var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 20000, 20000 ), 
                new THREE.MeshStandardMaterial( {color: 0xff0000} ) );
            mesh.position.y = - 250;
            mesh.rotation.x = - Math.PI / 2;
            mesh.receiveShadow = true;
            scene.add( mesh );
            
            camera.position.z = -5;
            camera.position.y = 5;

            
            var controls = new THREE.OrbitControls( camera, renderer.domElement );
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;
            //controls.autoRotate = true;

            function animate() {
                move();
                requestAnimationFrame( animate );
                
                controls.update();
                renderer.render( scene, camera );
            }
            animate();
            
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io('/server');
            var zMul = 1;
            var xMul = 1;

            var roll = 0;
            var pitch = 0;
            var yaw = 0;

            socket.on('users changed', function(msg) {
                msg.forEach(elem => {
                    addSphere('white', elem);
                });
            });

            socket.on('orientation', function(msg) {

                roll += 0 * Math.PI / 180;
                pitch += msg.beta * Math.PI / 180;
                yaw += msg.gamma * Math.PI / 180;

                /*please fix!*/

                var dX = Math.sin(yaw);
                var dY = -(Math.sin(roll) * Math.cos(yaw));
                var dZ = Math.cos(roll) * Math.cos(pitch);

                /*var dX = Math.cos(yaw)*Math.cos(pitch);
                var dY = Math.sin(yaw)*Math.cos(pitch);
                var dZ = Math.sin(pitch);*/

                /*var dX = -Math.cos(yaw)*Math.sin(pitch)*Math.sin(roll)-Math.sin(yaw)*Math.cos(roll);
                var dY = -Math.sin(yaw)*Math.sin(pitch)*Math.sin(roll)+Math.cos(yaw)*Math.cos(roll);
                var dZ = Math.cos(pitch)*Math.sin(roll);*/

                spheres[msg.id].direction.x = dX / 10;
                spheres[msg.id].direction.y = dY / 10;
                spheres[msg.id].direction.z = dZ / 10;

                console.log("dX: " + dX + " dY: " + dY + " dZ: " + dZ);
            });
        </script>
    </body>
</html>
